{% extends 'base_page.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="{% static 'images/acad.jpg' %}" alt="acad" style="width:100%;">
    </div>

    <div class="item">
      <img src="{% static 'images/ai.jpg' %}" alt="ai" style="width:100%;">
    </div>

    <div class="item">
      <img src="{% static 'images/nlp.jpg' %}" alt="nlp" style="width:100%;">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-4">
		  	<a href="#">Question Paper Generation</a>
		</div>
		<div class="col-md-4">
		  	<a href="#">Answer Key Generation</a>
		</div>
		<div class="col-md-4">
		  	<a href="#">Answer Sheet Evaluation</a>
		</div>
	</div>
</div>
{% endblock %}
